<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            overflow: hidden;
            margin: 0px auto;
        }

        ul {
            list-style: none;
            padding: 0px;
            width: 3600px;
        }

        ul>li {
            float: left;
            width: 600px;
        }
    </style>
    <script>
          console.log(parseInt("1000원"), parseFloat('1000원'));
        // 문자열을 숫자로 변환가능 1000 이 출력 단 1,000으로 변환하면 1만출력
        // 앞에다가 기호를 붙이면 NaN 이 출력됨
        console.log('-----------------------------');
        //foreach 메서드는 파라미터로 주어진 요소에 각각 실행
        // element,index,호출한 객체
        var arr3 = [1, 3, 5, 7, 9];
        var callback1 = function (ele, idx) {
            console.log(ele, idx);
        }
        arr3.forEach(callback1);

        arr3.sort(function (a,b){
            console.log(a,b);
            return a-b;
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <!-- <li><img src="https://dummyimage.com/600x200/000/fff&text=image1" /></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image2" /></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image3" /></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image4" /></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image5" /></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image6" /></li> -->
        </ul>
    </div>
    <script>
        var div = document.firstElementChild.lastElementChild.firstElementChild;
        var ul = div.firstElementChild;
        var arr = ['imgs01', 'imgs02', 'imgs03', 'imgs04', 'imgs05', 'imgs06'];
        for (var i = 0; i < arr.length; i++) {
            var li = document.createElement('li');
            var img = document.createElement('img');
            img.src = 'https://dummyimage.com/600x200/000/fff&text=' + arr[i];
            li.appendChild(img);
            ul.appendChild(li);
        }
        setInterval(function () {
            ul.appendChild(ul.firstElementChild);
        }, 1000);

    </script>
</body>
</html>
